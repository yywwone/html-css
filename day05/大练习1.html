<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新增表单</title>
	<style>
	#a1{background-color: #d6f1ff; }
	</style>
</head>
<body>
	<table border="1">
		<tr id=a1>
			<td colspan="3" align="center">新增表单</td>
		</tr>
		<tr>
			<td style="color:#078aed">名称</td>
			<td colspan="2"><input type="text"></td>
		</tr>
		<tr>
			<td style="color:#078aed">表名</td>
			<td colspan="2"><input type="text"></td>
		</tr>
		<tr>
			<td style="color:#078aed">简介</td>
			<td colspan="2"><textarea name="" id="" cols="30" rows="10"></textarea></td>
		</tr>
		<tr>
			<td style="color:#078aed">时间限制</td>
			<td colspan="2"><input type="radio" name="1">启用<input type="radio" name="1">不启用</td>
		</tr>
		<tr>
			<td style="color:#078aed" size="250">开始时间</td>
			<td colspan="2"><input type="text" size="6"></td>
		</tr>
		<tr>
			<td style="color:#078aed">结束时间</td>
			<td colspan="2"><input type="text" size="6"></td>
		</tr>
		<tr>
			<td style="color:#078aed">允许发送邮件</td>
			<td colspan="2">是<input type="radio" name="2">否<input type="radio" name="2"></td>
		</tr>
		<tr>
			<td style="color:#078aed">发送邮件的地址</td>
			<td colspan="2"><input type="text">多个地址请用逗号隔开</td>
		</tr>
		<tr>
			<td style="color:#078aed">模版管理</td>
			<td colspan="2">
		    <select name="" id="">
				<option value="">
					表单模版(form_index.html)
				</option>
			</select>
			<input type="button" value="修改选中模版" style="background-color:#337dac">
			<input type="button" value="添加模版" style="background-color:#337dac">
		    </td>
		</tr>
		<tr>
			<td></td>
			<td colspan="2"><input type="button" value="确定"><input type="reset"></td>
	    </tr>
	</table>
</body>
</html>
