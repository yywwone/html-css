<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>胡铁局春运表格练习</title>
</head>
<body>
	<table border="1" bgcolor="#aadaaa" width="568">
		<caption align="center">胡铁局春运志愿者报名表</caption>
		<tr align="center">
			<td width="87">姓名</td>
			<td width="87">&nbsp;&nbsp;&nbsp;</td>
			<td width="108">性别</td>
			<td colspan="2">&nbsp;&nbsp;&nbsp;</td>
			<td rowspan="6">照片</td>
		</tr>
		<tr align="center">
			<td>民族</td>
			<td>&nbsp;&nbsp;&nbsp;</td>
			<td>有无志愿者经历</td>
			<td colspan="2">&nbsp;&nbsp;&nbsp;</td>
		</tr>
		<tr align="center" height="30">
			<td>所在院校</td>
			<td>&nbsp;&nbsp;&nbsp;</td>
			<td>所读专业</td>
			<td colspan="2">&nbsp;&nbsp;&nbsp;</td>
		</tr>
		<tr align="center" height="30">
			<td>服务车站</td>
			<td colspan="2">&nbsp;&nbsp;&nbsp;</td>
			<td>服务日期</td>
			<td>&nbsp;&nbsp;&nbsp;</td>
		</tr>
		<tr align="center" height="30">
			<td>家庭住址</td>
			<td colspan="2">&nbsp;&nbsp;&nbsp;</td>
			<td>放假时间</td>
			<td>&nbsp;&nbsp;&nbsp;</td>
		</tr>
		<tr align="center" height="30">
			<td>QQ号</td>
			<td>&nbsp;&nbsp;&nbsp;</td>
			<td>电子邮件</td>
			<td colspan="2">&nbsp;&nbsp;&nbsp;</td>
		</tr>
		<tr align="center" height="30">
			<td>联系电话</td>
			<td>&nbsp;&nbsp;&nbsp;</td>
			<td>身份证号码</td>
			<td colspan="3">&nbsp;&nbsp;&nbsp;</td>
		</tr>
		<tr align="center" height="80">
			<td>志愿<br>经历<br>简介</td>
			<td colspan="6">&nbsp;&nbsp;&nbsp;</td>
		</tr>
		<tr align="center" height="100">
			<td>请简述为<br>什么要参<br>加春运志<br>愿者活动</td>
			<td colspan="6">&nbsp;&nbsp;&nbsp;</td>
		</tr>
		
	</table>
	
</body>
</html>
