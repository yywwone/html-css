<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表去除</title>
	<style>
	ol,ul{list-style: none;}
	ul,ol{list-style-image:url(images/6-5-1.png);}
	</style>
</head>
<body>
<p>有序列表</p>
<ol>
		<li>html</li>
		<li>css</li>
		<li>javascript</li>
	</ol>	
	<p>无序</p>
	<ul>
		<li>张君宝</li>
		<li>张翠山</li>
		<li>张无忌</li>
	</ul>
</body>
</html>
