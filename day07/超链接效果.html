<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>超链接效果</title>
	<style>
a{text-decoration: none;}
#first{width: 150px;height: 30px;line-height: 30px;border:1px green solid;
text-align: center;background-color:#fcc;}
a:link{color:#fff;}
a:visited{color: orange;}
a:hover{color: #f0c;text-decoration: underline;background-color: #f90}
a:active{color: red;}

</style>
</head>
<body>
<div id="first">
	<a href="#">大王叫我来巡山</a>
</div>
</body>
</html>
