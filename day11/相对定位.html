<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
#father{border: 1px red solid;background-color: #b7f1ff;}
#father div{width: 100px;height: 100px;background-color: #fa16c9;margin: 10px;border: 3px black solid;text-align: center;color: #fff;}
#first{position: relative;top: 200px;left: 400px;}
	</style>
</head>
<body>
	<div id="father">
		<div>第一个无定位的元素</div>
		<div id="first">第二个相对定位的div元素</div>
		<div>第三个无定位的元素</div>
	</div>
</body>
</html>
