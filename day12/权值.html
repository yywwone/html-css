<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>权值计算</title>
	<style>
#wrapper p{color: red;}/*权值=100+1=101*/
#wrapper .first{color: green;}/*权值=100+10=110*/
#wrapper p b{color: blue;}/*权值=100+1+1*/
#wrapper p span b{color: pink;}/*权值=100+1+1+1=103*/
	</style>
</head>
<body>
	<div id="wrapper">
		<p class="first">
			<span>
				<b>张三丰</b>
			</span>
		</p>
	</div>


</body>
</html>
