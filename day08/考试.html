<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
.a11{background-color: #fbfbfb;}	
.a12{background-image: url(images/7.png);
background-repeat: no-repeat;
background-color: #ffecec;}
.a13{background-image: url(images/8.png);
background-repeat: no-repeat;
background-color: #c0e0f0;}
.a14{background-color:#ffecec;}
.a15{background-color: #ffffcc;}
.a16{background-color: #c8e7cc;}
	</style>
</head>
<body>
	<table border="1">
	<tr>
		<td>用户名:</td>
		<td><input type="text" value="zhangsan" class="a11"></td>
		<td><img src="images/6.png" alt=""></td>
	</tr>
	<tr>
		<td>密码:</td>
		<td><input type="password" class="a14"></td>
		<td><input type="text" value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密码不能为空，请确认" size="50px" class="a12"></td>
	</tr>
	<tr>
		<td>重复密码</td>
		<td><input type="password" class="a14"></td>
		<td><input type="text" value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;重复密码不能为空，请确认" size="40px" class="a12"></td>
	</tr>
	<tr>
		<td>你的性别：</td>
		<td><input type="radio">男
			<input type="radio">女</td>
		<td><img src="images/6.png" alt=""></td>
	</tr>
	<tr>
		<td>你的头像</td>
		<td><input type="file" class="a15"></td>
		<td rowspan="2">
			<span class="a13">&nbsp;图片格式可以为&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <br>jpg丨bmp丨gif丨ico丨pxc丨jpeg丨tif丨png丨raw丨tga</span>
		</td>
	</tr>
	<tr>
		<td>你的年龄</td>
		<td><input type="text" class="a16"></td>
	</tr>
	<tr>
		<td>出生日期：</td>
		<td><input type="text" class="a14"></td>
		<td><input type="text" value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日期必须在1900-01-01和“2000-01-01”之间" size="40px" class="a12"></td>
	</tr>
	<tr>
		<td>身份证号：</td>
		<td><input type="text" class="a14"></td>
		<td><input type="text" value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;你输入的身份证长度或格式错误" size="40px" class="a12"></td>
	</tr>
	<tr>
		<td>电子邮件：</td>
		<td><input type="text" class="a14"></td>
		<td><input type="text" value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;你输入的邮箱长度非法，请确认" size="40px" class="a12"></td>
	</tr>
	<tr>
		<td>你的学历</td>
		<td><select name="" id="">
			<option value="">==请选择你的学历==</option>
			<option value="">qqq</option>
		</select></td>
		<td><input type="text" value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;你是不是忘记选择学历了" size="40px" class="a12"></td>
	</tr>
	<tr>
		<td colspan="2">
			 国家号区<input type="text" size="1px" class="a16">
			-地区区号<input type="text"size="3px" class="a14">
			-电话号码<input type="text"size="4px" class="a14">
			-分机号码<input type="text"size="2px" class="a14">

		</td>
		<td><input type="text" value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;分机号码不正确" size="40px" class="a12"></td>
	</tr>
	<tr>
		<td colspan="2">
		兴趣爱好1：
		<input type="checkbox">
		<label for="">乒乓球</label>
		<input type="checkbox">
		<label for="">羽毛球</label>
		<input type="checkbox">
		<label for="">上网</label>
		<input type="checkbox">
		<label for="">旅游</label>
		<input type="checkbox">
		<label for="">购物</label>
        </td>
		<td><input type="text" value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;你选的个数不对" size="40px" class="a12"></td>
	</tr>
	<tr>
		<td colspan="2">兴趣爱好2：
		<input type="checkbox">
		<label for="">乒乓球</label>
		<input type="checkbox">
		<label for="">羽毛球</label>
		<input type="checkbox">
		<label for="">上网</label>
		<input type="checkbox">
		<label for="">旅游</label>
		<input type="checkbox">
		<label for="">购物</label>
		<input type="checkbox" checked>
		<label for="">睡觉</label>
		</td>
		<td><input type="text" value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;你选的个数不对(至少选择两个，最多选择3个)" size="40px" class="a12"></td>
	</tr>
	<tr>
		<td colspan="2">你爱国么
		<input type="checkbox">
		<label for="">不爱</label>
		<input type="checkbox">
		<label for="">不发表意见</label>
		<input type="checkbox">
		<label for="">爱</label>
		<input type="checkbox" checked>
		<label for="">爱死他了</label>
        </td>
		<td><img src="images/6.png" alt=""></td>
	</tr>
	<tr>
		<td>手机号码</td>
		<td><input type="text" class="a14"></td>
		<td><input type="text" value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;手机号码必须是11位的，请确认" size="40px" class="a12"></td>
	</tr>
	<tr>
		<td>联系电话</td>
		<td><input type="text" class="a14"></td>
		<td><input type="text" value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;你输入的练习电话格式不正确" size="40px" class="a12"></td>
	</tr>
	<tr>
		<td>手机或电话</td>
		<td><input type="text" class="a14"></td>
		<td><input type="text" value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;你输入的手机或电话格式不正确" size="40px" class="a12"></td>
	</tr>
	<tr>
		<td>多选select控件</td>
		<td>
			<select name="" id="" size="3" multiple=“multiple”>
			<option value="" >多选1</option>
			<option value="">多选2</option>
			<option value="">多选3</option>
			</select><sub>(按住ctrl键多选)</sub>
		</td>
		<td><input type="text" value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;至少选择2个" size="40px" class="a12"></td>
	</tr>
	<tr>
		<td>你的描述</td>
		<td colspan="2">
			<textarea name="" id="" cols="50" rows="10"></textarea>
		</td>
	</tr>
	<tr>
		<td colspan="3"><input type="text" value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;你输入的描述长度不正确，请确认" size="40px" class="a12"></td>
	</tr>
	<tr>
		<td colspan="3" align="center">
			<button>提交</button>
		</td>
	</tr>
	</table>

	
</body>
</html>
